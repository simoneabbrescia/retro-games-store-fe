<!-- Start Header Area -->
<header class="header navbar-area">
  <!-- Start Header Middle -->
  <div class="header-middle">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-3 col-7">
          <!-- Start Header Logo -->
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo/logo.png" alt="Logo" />
          </a>
          <!-- End Header Logo -->
        </div>
        <div class="col-lg-5 col-md-7 d-xs-none">
          <!-- Start Main Menu Search -->
          <div class="main-menu-search">
            <!-- navbar search start -->
            <div class="navbar-search search-style-5">
              <div class="search-select">
                <div class="select-position">
                  <select name="select-">
                    <option selected>Tutto</option>
                    <option
                      *ngFor="let categoria of categorie"
                      [value]="categoria.id"
                    >
                      {{ categoria.nome }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="search-input">
                <input type="text" placeholder="Cerca" />
              </div>
              <div class="search-btn">
                <button><i class="lni lni-search-alt"></i></button>
              </div>
            </div>
            <!-- navbar search Ends -->
          </div>
          <!-- End Main Menu Search -->
        </div>
        <div class="col-lg-4 col-md-2 col-5">
          <div class="middle-right-area" style="justify-content: flex-end">
            <div class="nav-hotline"></div>

            <!-- Profilo -->
            <div class="navbar-cart" style="margin-right: 10px">
              <div class="cart-items">
                <a href="javascript:void(0)" class="main-btn">
                  <i class="lni lni-user"></i>
                </a>
              </div>
            </div>

            <div class="navbar-cart">
              <div class="cart-items">
                <a href="javascript:void(0)" class="main-btn">
                  <i class="lni lni-cart"></i>
                  <span class="total-items">2</span>
                </a>
                <!-- Shopping Item -->
                <div class="shopping-item">
                  <div class="dropdown-cart-header">
                    <span>2 Items</span>
                    <a href="#">Vedi Carrello</a>
                  </div>
                  <ul class="shopping-list">
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="remove"
                        title="Remove this item"
                        ><i class="lni lni-close"></i
                      ></a>
                      <div class="cart-img-head">
                        <a class="cart-img" href="#"
                          ><img
                            src="assets/images/header/cart-items/item1.jpg"
                            alt="#"
                        /></a>
                      </div>

                      <div class="content">
                        <h4><a href="#"> Apple Watch Series 6</a></h4>
                        <p class="quantity">
                          1x - <span class="amount">$99.00</span>
                        </p>
                      </div>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="remove"
                        title="Remove this item"
                        ><i class="lni lni-close"></i
                      ></a>
                      <div class="cart-img-head">
                        <a class="cart-img" href="#"
                          ><img
                            src="assets/images/header/cart-items/item2.jpg"
                            alt="#"
                        /></a>
                      </div>
                      <div class="content">
                        <h4><a href="#">Wi-Fi Smart Camera</a></h4>
                        <p class="quantity">
                          1x - <span class="amount">$35.00</span>
                        </p>
                      </div>
                    </li>
                  </ul>
                  <div class="bottom">
                    <div class="total">
                      <span>Total</span>
                      <span class="total-amount">$134.00</span>
                    </div>
                    <div class="button">
                      <a href="#" class="btn animate">Checkout</a>
                    </div>
                  </div>
                </div>
                <!--/ End Shopping Item -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Header Middle -->
  <!-- Start Header Bottom -->
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-6 col-12">
        <div class="nav-inner">
          <!-- Start Mega Category Menu -->
          <div class="mega-category-menu">
            <span class="cat-button d-inline-flex align-items-center">
              <i class="lni lni-menu me-2" style="top: 0px"></i>
              Piattaforme
            </span>
            <ul class="sub-category">
              <li
                *ngFor="let piattaforma of piattaforme"
                [value]="piattaforma.id"
              >
                <a href="#">{{ piattaforma.nome }}</a>
              </li>
            </ul>
          </div>
          <!-- End Mega Category Menu -->
          <!-- Start Navbar -->
          <nav class="navbar navbar-expand-lg">
            <button
              class="navbar-toggler mobile-menu-btn"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse sub-menu-bar"
              id="navbarSupportedContent"
            >
              <ul id="nav" class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    routerLink=""
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    aria-label="Toggle navigation"
                  >
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/faq"
                    routerLinkActive="active"
                    aria-label="Toggle navigation"
                    >FAQ</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/contatti"
                    routerLinkActive="active"
                    aria-label="Toggle navigation"
                    >Contatti</a
                  >
                </li>
              </ul>
            </div>
            <!-- navbar collapse -->
          </nav>
          <div class="w-100 d-flex justify-content-end align-items-center">
            <ul class="navbar-nav flex-row align-items-center">
              <li
                class="nav-item ms-auto"
                style="height: 100%; margin-right: 0px"
              >
                <a routerLink="/accedi" class="nav-link px-2">Accedi</a>
              </li>
              <li class="d-flex align-items-center" style="height: 100%">
                <span class="mx-1">|</span>
              </li>
              <li class="nav-item" style="height: 100%">
                <a routerLink="/registrati" class="nav-link px-2">Registrati</a>
              </li>
            </ul>
          </div>
          <!-- End Navbar -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Header Bottom -->
</header>
<!-- End Header Area -->
